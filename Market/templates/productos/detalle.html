{% extends "base/base.html" %}

{% load static %}

{% block contenido %}
	<div class="card mb-3">
	  	<div class="row g-0">
		    <div class="col-md-3">
		      	{% if producto.imagen %}
      				<img src="{{producto.imagen.url}}" class="img-fluid rounded-start">
      			{% else %}
      			<img src="{% static 'images/default/producto.png' %}" class="img-fluid rounded-start">
      			{% endif %}
		    </div>
		    <div class="col-md-7">
		      	<div class="card-body">
			        <h5 class="card-title">{{producto.nombre}}</h5>
			        <p class="card-text">{{producto.descripcion}}.</p>
			        <p class="card-text"><small class="text-muted"><span class="badge bg-primary">{{producto.categoria.nombre}}</span></small></p>
		      	</div>
		    </div>

		    <div class="col-md-2">
		    	<h1 style="padding:25px;"><span class="badge bg-secondary">$ {{producto.precio}}</span></h1>
		    </div>
	  	</div>
	</div>
{% endblock contenido %}
